<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleek Calc</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="calculator-container">
        <div class="calculator">
            <div class="display">
                <div id="previous-operand" class="previous-operand"></div>
                <div id="current-operand" class="current-operand">0</div>
            </div>
            <div class="keypad">
                <button class="btn fn" data-action="clear">AC</button>
                <button class="btn fn" data-action="delete">DEL</button>
                <button class="btn op" data-action="divide">รท</button>
                <button class="btn op" data-action="multiply">ร</button>

                <button class="btn num" data-number="7">7</button>
                <button class="btn num" data-number="8">8</button>
                <button class="btn num" data-number="9">9</button>
                <button class="btn op" data-action="subtract">-</button>

                <button class="btn num" data-number="4">4</button>
                <button class="btn num" data-number="5">5</button>
                <button class="btn num" data-number="6">6</button>
                <button class="btn op" data-action="add">+</button>

                <button class="btn num" data-number="1">1</button>
                <button class="btn num" data-number="2">2</button>
                <button class="btn num" data-number="3">3</button>
                <button class="btn eq" data-action="equals">=</button>

                <button class="btn num span-2" data-number="0">0</button>
                <button class="btn num" data-number=".">.</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
